<htmt>

    <head>
        <title>How To: Vera Molnar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/template-style.css">
        <link rel="stylesheet" href="css/buchstaben-style.css">

        <!--Game Specific-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <script src="html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    </head>

    <body>
        <div class="container">

            <div class="mode-container">
                <div class="mode" id="buttonEditor">
                    Editor
                </div>
                <div class="mode" id="buttonGallery">
                    Gallery
                </div>
            </div>


            <div id="all-content">

                <div id="containerEditor">

                    <div class="art-canvas">
                        <div class="letter-grid" id="game-content">

                        </div>
                    </div>

                    <div class="game-toolbar">
                        <div class="functions-container" id="functions-container">
                            <div class="function" id="functionThikness">
                                <div class="label"> Dicke</div>
                                <input type="range" min="50" max="1200" value="200" class="slider" id="myRange">
                            </div>

                            <div class="function hidden" id="functionRotation">
                                <div class="label"> Drehung</div>
                                <input type="range" min="0" max="360" value="180" class="slider" id="myRotation">
                            </div>

                            <div class="function hidden" id="functionSize">
                                <div class="label"> Größe</div>
                                <input type="range" min="0.5" max="7" value="1" class="slider" id="mySize">
                            </div>

                            <div class="function hidden" id="functionGrid">
                                <div class="label"> Raster</div>
                                <input type="range" min="2" max="10" value="4" class="slider" id="gridSize">
                            </div>

                            <div class="function hidden" id="functionInitials">
                                <div class="label"> Text</div>
                                Initialien: <input type="text" id="initialien" value="">
                                <button class="inline-element" onclick="readText()">OK</button>
                            </div>

                            <div class="function hidden" id="functionColor">
                                <div class="label"> Farbe</div>
                                <div class="inline-element">
                                    <input type="color" id="colorLetter" name="head" value="#ffffff">
                                    <label for="head">Buchstaben</label>
                                </div>

                                <div class="inline-element">
                                    <input type="color" id="colorBackground" name="body" value="#000000">
                                    <label for="body">Hintergrund</label>
                                </div>
                            </div>

                        </div>

                        <div class="functions-container">
                            <div class="functions-row">
                                <div class="function-selection" id="buttonThikness"> Dicke</div>
                                <div class="function-selection" id="buttonRotation"> Drehung</div>
                                <div class="function-selection" id="buttonSize"> Größe</div>
                            </div>

                            <div class="functions-row">
                                <div class="function-selection" id="buttonGrid"> Raster</div>
                                <div class="function-selection" id="buttonInitials"> Text</div>
                                <div class="function-selection" id="buttonColor">Farbe</div>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="hidden" id="containerGallery">

                </div>

            </div>



            <div class="toolbar">
                <dix class="toolbar-button-container">

                </dix>

                <dix class="toolbar-button-container">

                </dix>

                <dix class="toolbar-button-container" id="saveButton">
                    save
                </dix>

                <dix class="toolbar-button-container">

                </dix>

                <dix class="toolbar-button-container">

                </dix>


            </div>
        </div>

        <!--Game Specific-->
        <script src='//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js'></script>
        <script src="./buchstaben-script.js"></script>
        <script src="./buchstaben-ui-script.js"></script>
        <script src="./functions-all-games.js"></script>

    </body>
</htmt>
