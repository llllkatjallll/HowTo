<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
			Battle Damaged Sci-fi Helmet by
			<a href="https://sketchfab.com/theblueturtle_" target="_blank" rel="noopener">theblueturtle_</a><br />
			<a href="https://hdrihaven.com/hdri/?h=royal_esplanade" target="_blank" rel="noopener">Royal Esplanade</a> by <a href="https://hdrihaven.com/" target="_blank" rel="noopener">HDRI Haven</a>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';
			import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';
			import {EffectComposer} from './jsm/postprocessing/EffectComposer.js';
			import {RenderPass} from './jsm/postprocessing/RenderPass.js';
			import {BloomPass} from './jsm/postprocessing/BloomPass.js';
			import {FilmPass} from './jsm/postprocessing/FilmPass.js';

			let camera, scene, renderer, composer;
			

			init();
			render();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 1.8, 0.6, 2.7 );

				scene = new THREE.Scene();

				

				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'textures/' )
					.load( 'spot1Lux.hdr', function ( texture ) {

						const myloader = new THREE.TextureLoader();
						const mytexture = myloader.load(
							'textures/noise.jpg',
							() => {
							const rt = new THREE.WebGLCubeRenderTarget(mytexture.image.height);
							rt.fromEquirectangularTexture(renderer, mytexture);

						

						scene.background = rt;
						//scene.environment = rt;
  						  });
						const envMap = pmremGenerator.fromEquirectangular( texture ).texture;
						//scene.background = envMap;
						scene.environment = envMap;

						mytexture.dispose();
						pmremGenerator.dispose();

						render();

						// model

						// use of RoughnessMipmapper is optional
						const roughnessMipmapper = new RoughnessMipmapper( renderer );

						const loader = new GLTFLoader().setPath( 'models/Cup/' );
						loader.load( 'stapel.gltf', function ( gltf ) {

							gltf.scene.traverse( function ( child ) {

								if ( child.isMesh ) {

									// TOFIX RoughnessMipmapper seems to be broken with WebGL 2.0
									// roughnessMipmapper.generateMipmaps( child.material );

								}

							} );

							scene.add( gltf.scene );

							roughnessMipmapper.dispose();

							render();

						} );

					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 6;
				controls.maxDistance = 20;
				controls.target.set( 0, 0, - 0.2 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

				composer = new EffectComposer(renderer);
				composer.addPass(new RenderPass(scene, camera));
				const bloomPass = new BloomPass(
						1,    // strength
						20,   // kernel size
						1,    // sigma ?
						512,  // blur render target resolution
					);


				//composer.addPass(bloomPass);
				const filmPass = new FilmPass(
					0.05,   // noise intensity
					0.025,  // scanline intensity
					648,    // scanline count
					false,  // grayscale
				);
				filmPass.renderToScreen = true;
				composer.addPass(filmPass);



			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				//renderer.render( scene, camera );
				if(composer != null)
				composer.render();

			}

		</script>

	</body>
</html>
