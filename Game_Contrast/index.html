<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <div id="game-canvas">
       <div id="photo_p5">
       </div>
       <div id="game-toolbar">
        <div id="contrast-container">
          <button class="toggle-button" id="contrast-button"></button>
          <input type="range" min="0" max="255" id="contrast-range" class="rotatedSlider" style="visibility: hidden;">
        </div>
      </div>
    </div>

     <div id="gallery" title="" >
       <div class="gallery-container">
          <figure class="gallery-frame"  onclick="toggleImage(1)" id="img1" tabindex="1">
            <img src="/img/img1.png">
            <button class="image-button"></button>
          </figure>
          <figure class="gallery-frame"  onclick="toggleImage(2)" id="img2" tabindex="1">
            <img src="/img/img2.png">
            <button class="image-button"></button>
          </figure>
          <figure class="gallery-frame"  onclick="toggleImage(3)" id="img3" tabindex="1">
            <img src="/img/img3.png">
            <button class="image-button"></button>
          </figure>
          <figure class="gallery-frame"  onclick="toggleImage(4)" id="img4" tabindex="1">
            <img src="/img/img4.png">
            <button class="image-button"></button>
          </figure>
          <figure class="gallery-frame"  onclick="toggleImage(5)" id="img5" tabindex="1">
            <img src="/img/img5.png">
            <button class="image-button"></button>
          </figure>
       </div>
     </div>

      <div id="toolbar">
        
      </div>


      <script>
        function toggleImage(id) {
          document.getElementById("selectImageBtn").style.visibility =  "visible";  
          switch(id){
            
            case 0 :
              console.log(0);
              
              break;
            case 1 :
              document.getElementById("gallery").title = "0";
              break;
            case 2 :
              document.getElementById("gallery").title = "1";
              break;
            case 3 :
              document.getElementById("gallery").title = "2";
              break;       
            
          }
        }

        
        </script>


</body></html>
